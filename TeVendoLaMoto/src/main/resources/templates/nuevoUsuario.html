<!doctype html>
 <html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>TE VENDO LA MOTO</title></head>

<body bgcolor="#778899">
<font size="6" color="#df7644" face="Tahoma">
</font>
<div style="width: 800px; height: 50px;">
 <h1><font size = 9 color="#87CEFA" face="Candara"> TE VENDO LA MOTO</font></h1>
</div>



  <form action="/usuario/nuevo" method="post">
		<table class="egt">
	
		  
		 <tr>
		    
		  	<td>
		  	<B><h2><font size=2 face="MS Sans Serif" color="navy">NUEVO USUARIO</font></h2></B>
		  	</td>
		  
		  </tr>
		  
		  <tr>
		    <td>Username:</td>
		    <td><input type='text' name='name'/></td>
		  </tr>
		  
		  <tr>
		    <td>Password:</td>
		    <td><input type='text' name='password'/></td>
		  </tr>
		  
		  <tr>
		    <td>Nombre Completo:</td>
		    <td><input type='text' name='nombre_completo'/></td>
		  </tr>
		  
		  <tr>
		    <td>Dni:</td>
		    <td><input type='text' name='dni'/></td>
		  </tr>
		  
		  <tr>
		    <td>EMAIL:</td>
		    <td><input type='text' name='email'/></td>
		  </tr>
		  
		  <tr>
		    <td>Telefono:</td>
		    <td><input type='text' name='telefono'/></td>
		  </tr>
		  
		   {{#admin}}
			<td>Role:</td>
			<td><input type='text' name='role' /></td>
		
		{{/admin}}
		
		 
		</table>
		
		<br>
			<input type='submit' value='Enviar'/>
			<input type="hidden" name="_csrf" value="{{token}}"/>
   </form>
   
   <br><a href="/">Volver al tablon</a>
</body>

</html>
